<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <title>We are the Champions</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <img src="assets/freddie.png" alt="Freddie Mercury" id="image" />
      <h1 id="title">We are the Champions</h1>
      <!-- <input id="endorsement-input" name="endorsement-input" /> -->
      <textarea
        id="endorsement-input"
        placeholder="Write your endorsement here"
        required
      ></textarea>
      <div id="from-to-inputs">
        <input id="from-input" placeholder="From" required />
        <input id="to-input" placeholder="To" required />
      </div>
      <button id="publish-btn">Publish</button>

      <p id="endorsements-p">- Endorsements -</p>
      <div id="endorsements-container"></div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
